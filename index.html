    function openFile(fileSrc) {
      // Check if the file is an image or PDF
      if (fileSrc.toLowerCase().endsWith(".pdf")) {
        // Trigger PDF download
        var a = document.createElement('a');
        a.href = fileSrc;
        a.download = fileSrc.split('/').pop();
        a.click();
